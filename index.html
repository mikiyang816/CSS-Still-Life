<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }

  .cafetera{
    position: absolute;
    top: 100px;
    left: 20px;
    width: 210px;
    height: 300px;
  }
   
   .cafetera-lid {
    background-image: linear-gradient(#363743 56%, #1b1e20 93%);
    background-size: 100% 30%;
    clip-path: polygon(5% 0, 100% 0, 83% 100%, 21% 100%);
    border: 1px solid;
    width: 15%;
    height: 30px;
    position: absolute;
    left: 40%;
    top: -30px;
    z-index: 2;
  }
  
   .cafetera-top {
     position: absolute;
     bottom: 86%;
     left: 9.8%;
     width: 80%;
     height: 45px;
     background-image: linear-gradient(#ed9247 10%, #ee9642 30%, #d26713 70%, #cc5f01 80%);
     border-radius: 50% 50% 0 0;
  }   
  
  .cafetera-middle {
    width: 70%;
    height: 55%;
    background-image: linear-gradient(to left, #ed9247 14%, #ee9642 36%, #d26713 53%, #cc5f01 68%);
    position: absolute;
    top: 14%;
    left: 15%;	
    z-index: 5;
    transform: perspective(300px) rotateX(-30deg);
  }
  
  .cafetera-mouth {
    position: absolute;
    clip-path: polygon(23% 0, 0 0, 0 100%, 0 100%, 100% 17%);
    background-image: linear-gradient(to right, #ed9247 10%, #ee9642 36%, #d26713 60%, #cc5f01 68%);
    height: 60px;
    width: 40px;
    top: 5%;
    left: 89%;
    transform: translateX(-50%, -50%);
    z-index: 1;
  }
  
  .cafetera-bottom {
    clip-path: polygon(22% 0, 77% 0, 100% 100%, 0 100%);
    height: 30%;
    width: 90%;
    background-image: linear-gradient(#a6a9c3 56%, #859099 93%);
    position: relative;
    top: 60%;
    left: 5%;
    z-index: 1;
  }
  
   .cafetera-lefthandle {
    background-image: linear-gradient(#363743 56%, #1b1e20 93%);
    clip-path: polygon(100% 28%, 59% 48%, 59% 100%, 35% 100%, 36% 31%, 100% 0);
    height: 45%;
    width: 40%;
    position: relative;
    bottom: 24.5%;
    left: -30%;
    z-index: -1;
  }
  
  .bustello {
    width: 180px;
    height: 230px;
    background-color: yellow;
    border: 5px solid red;
  }
  
  .left-can{
    position: absolute;
    top: 160px;
    left: 170px;
  }
  
  .right-can{
    position: absolute;
    top: 160px;
    left: 353px;
  }
  
  .cup {
    border: 1px solid black;
    width: 88px;
    height: 92px;
    background-color: white;
  }

  .top-cup {
    position: absolute;
    top: 220px;
    left: 360px;
    z-index: 10;
  }

  .bottom-cup {
    position: absolute;
    top: 320px;
    left: 360px;
    z-index: 10;
  }

  .triangle {
    width: 60%;
    height: 90%;
    background-color: red;
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: translate(15%, 5%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 2;
  }

  .star {
    background-color: white;
    width: 45%;
    height: 25%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate (-25%, 0px);
  }
  
  .stripes{
   background-image: linear-gradient(#3430bc 50%, #f7fff4 50%);
	   background-size: 100% 40%;
   width: 90%;
   height: 90%;
   position: absolute;
   top: 5%;
   left: 10%;
   z-index: 0;
  }
  
</style>

<div class="frame">
  <div class="cafetera">
    <div class="cafetera-lid"></div>
    <div class="cafetera-top"></div>
    <div class="cafetera-middle"></div>
    <div class="cafetera-mouth"></div>
    <div class="cafetera-bottom"></div>
    <div class="cafetera-lefthandle"></div>
  </div>
  <div class="bustello left-can"></div>
  <div class="bustello right-can"></div>
  <div class="cup top-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
  </div>
    <div class="cup bottom-cup">
      <div class="triangle">
        <div class="star"></div>
      </div>
        <div class="stripes"></div>
      </div>
  </div>
